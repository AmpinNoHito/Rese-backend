<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/rese-backend/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
  <Directory /var/www/rese-backend/public>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
